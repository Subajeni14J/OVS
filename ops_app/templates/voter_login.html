{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Login</title>
    <style>
        h1 {
            position: relative;
            margin-top: 30px;
        }
        .hero-container {
            font-size: 2rem;
            border-radius: 10px;
            border: 2px solid #5bc9eb;
            box-shadow: 0 4px 8px rgba(95, 97, 233, 0.8);
            width: 320px; 
            height: auto;              
            margin: 50px auto;  
            overflow: hidden;
            padding-bottom: 20px;
        }
        body {
            background: radial-gradient(ellipse farthest-corner, #eee2c2, #133869);
            align-items: center;
        }
        label {
            margin-right: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        input, button {
            border-radius: 10px;  
            padding: 8px 12px;
            border: 1px solid #ccc;
            outline: none;
            width: 80%; 
            margin-top: 8px;
        }
        input:focus {
            border-color: #133869;
            box-shadow: 0 0 6px #133869;
        }
        .input_box {
            margin: 15px 0;
            margin-left: 40px;
            margin-top: 20px;
        }
        button {
            background-color: #133869;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            width: 85%;
        }
        button:hover {
            background-color: #0d2850;
        }
        
        
    </style>
</head>
<body>
    <h1 style="text-align: center; color:#0b0336;">Voter Login</h1>
    <div class="hero-container">
        
        

        <form method="post" action="{% url 'voter_login' %}">
            {% csrf_token %}
            <div class="input_box">
                <label>Username</label><br>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input_box">
                <label>Password</label><br>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input_box">
                <button type="submit">Login</button>
            </div>
        </form>

    </div>
</body>
</html>
