<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f5f5f5; }
    .navbar { background-color: #575757; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; }
    .sidebar { height: 100vh; width: 250px; position: fixed; top: 55px; left: 0; background-color: #797878; color: white; padding-top: 20px; overflow-y: auto; }
    .sidebar a { display: block; color: white; padding: 15px 20px; text-decoration: none; background-color: #5f4258; transition: 0.3s; border-top: 1px solid #444; }
    .sidebar a:hover, .sidebar a.active { background-color: #25242b; }
    .sidebar h2 { text-align: center; margin-bottom: 30px; font-size: 20px; font-weight: bold; }
    .sidebar h6 { text-align: center; background-color: black; margin: 0; padding: 5px; font-size: 14px; }
    .content { margin-left: 250px; padding: 70px 20px 20px; background-color: #af7995; min-height: 100vh; }
   .card-footer-link {
    display: block;
    padding: 10px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  /* Hover effects based on background */
  .card-footer-link.text-white:hover {
    background: rgba(255, 255, 255, 0.2);
  }
  .card-footer-link.text-dark:hover {
    background: rgba(0, 0, 0, 0.1);
  }

 
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <h4 class="text-white m-0 ms-3">Online Voting System</h4>
    <button class="navbar-toggler ms-auto me-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>CRCE Admin</h2>
    <h6>REPORTS</h6>
    <a href="{% url 'dashboard' %}"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
    <a href="{% url 'votes' %}"><i class="fa fa-vote-yea"></i> Votes</a>
    <h6>MANAGE</h6>
    <a href="{% url 'voters' %}"><i class="fa fa-users"></i> Voters</a>
    <a href="{% url 'positions' %}"><i class="fa fa-briefcase"></i> Positions</a>
    <a href="{% url 'candidates_admin' %}"><i class="fa fa-user"></i> Candidates</a>
    <h6>SETTINGS</h6>
    <a href="{% url 'admin_ballot_positions' %}"><i class="fa fa-cogs"></i> Ballot Position</a>
    <a href="#election"><i class="fa fa-file-alt"></i> Election Title</a>
    <a href="{% url 'user_logout' %}"><i class="fa fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Content Area -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
