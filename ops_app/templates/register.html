{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Online Voting System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: radial-gradient(ellipse farthest-corner, #eee2c2, #133869);
      height: 95%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 450px;
      border-radius: 15px;
      background-color:transparent;
      box-shadow: 0 4px 10px rgba(32, 142, 175, 0.3);
    }
  </style>
</head>
<body>
  <div class="card p-4">
    <h3 class="text-center">Voter Registration</h3>

    
    <!-- âœ… Register Form -->
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" name="firstname" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" name="lastname" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password1" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="password2" class="form-control" required>
      </div>
     
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="{% url 'voter_login' %}">Login</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
