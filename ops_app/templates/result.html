{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Election Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Election Results</h2>

  <canvas id="resultsChart" width="400" height="200"></canvas>

  <table border="1">
    <tr>
      <th>Candidate</th>
      <th>Party</th>
      <th>Votes</th>
    </tr>
    {% for candidate in candidates %}
    <tr>
      <td>{{ candidate.name }}</td>
      <td>{{ candidate.party }}</td>
      <td>{{ candidate.vote_count }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No results yet</td></tr>
    {% endfor %}
  </table>

  <script>
    const ctx = document.getElementById('resultsChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [{% for candidate in candidates %}"{{ candidate.name }}"{% if not forloop.last %}, {% endif %}{% endfor %}],
        datasets: [{
          label: 'Votes',
          data: [{% for candidate in candidates %}{{ candidate.vote_count }}{% if not forloop.last %}, {% endif %}{% endfor %}],
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderWidth: 1,
          borderRadius: 8
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, precision: 0 }
        }
      }
    });
  </script>
</body>
</html>
