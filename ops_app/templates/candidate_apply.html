{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #4ee662, #fc7cb7); min-height: 100vh;">

  <div class="container d-flex justify-content-center align-items-center py-5">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 500px; width: 80%;">
      <h2 class="text-center mb-4 text-primary">Candidate Application Form</h2>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" name="firstname" required>
        </div>

        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lastname" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
          <label for="manifesto" class="form-label">Why should you be elected?</label>
          <textarea class="form-control" name="manifesto" rows="4" required></textarea>
        </div>

        <div class="mb-3">
          <label for="position" class="form-label">Select Position</label>
          <select class="form-select" name="position" required>
            <option value="">-- Select Position --</option>
            {% for pos in positions %}
              <option value="{{ pos.id }}">{{ pos.description }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="photo" class="form-label">Upload Photo</label>
          <input type="file" class="form-control" name="photo">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
