{% extends "base.html" %}
{% block title %}Positions - Admin{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-light d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Positions</h4>
      <a href="{% url 'add_position' %}" class="btn btn-primary btn-sm">+ New</a>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Description</th>
            <th>Maximum Vote</th>
            <th class="text-center">Tools</th>
          </tr>
        </thead>
        <tbody>
          {% for pos in positions %}
          <tr>
            <td>{{ pos.description }}</td>
            <td>{{ pos.maximumvote }}</td>
            <td class="text-center">
              <a href="{% url 'edit_position' pos.id %}" class="btn btn-success btn-sm">Edit</a>
              <a href="{% url 'delete_position' pos.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" class="text-center text-muted">No positions found</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
