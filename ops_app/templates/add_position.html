{% extends "base.html" %}

{% block title %}Add Position{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Add New Position</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.description.label_tag }}
              {{ form.description }}
            </div>
            <div class="mb-3">
              {{ form.maximumvote.label_tag }}
              {{ form.maximumvote }}
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">ðŸ’¾ Save</button>
              <a href="{% url 'positions' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
